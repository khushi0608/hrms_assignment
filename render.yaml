# Set DATABASE_URL (PostgreSQL) and FRONTEND_URL (Vercel app URL) in Render dashboard
services:
  - type: web
    name: hrms-lite-api
    env: python
    rootDir: backend
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
